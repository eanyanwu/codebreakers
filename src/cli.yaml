name: codebreakers
version: "1.0"
author: "Eze Anyanwu <hello@ezeanyinabia.com>"
about: "Implementation of historical ciphers from David Khan's Codebreakers book"
subcommands:
  - vigenere:
      about: Alphabetic vigenere cipher
      subcommands:
        - encipher:
            about: Encipher
            args:
              - key:
                  short: k
                  long: key
                  takes_value: true
                  required: true
                  help: The key to use for enciphering
        - decipher:
            about: Decipher
            args:
              - key:
                  short: k
                  long: key
                  takes_value: true
                  required: true
                  help: The key to use for deciphering
  - column-transposition:
      about: Columnar transposition cipher
      subcommands:
        - encipher:
            about: Encipher
            args:
              - key:
                  short: k
                  long: key
                  takes_value: true
                  required: true
                  help: The key to use for enciphering
        - decipher:
            about: Decipher
            args:
              - key:
                  short: k
                  long: key
                  takes_value: true
                  required: true
                  help: The key to use for deciphering
  - frequency:
      about: Vizualize letter frequencies
      subcommands:
        - single:
            about: Vizualize single letter frequencies
        - digram:
            about: Vizualize digram frequencies